<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>Post Detail</h1>
    <!-- Your post detail HTML here -->
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Published on: {{ post.publication_date }}</p>
    <p>Author: {{ post.author_name }}</p>
</body>
</html>
